{{ define "list" }}
{{ template "header" }}
<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th colspan="3">Available data</th>
            </tr>
            <tr>
              <th>Name</th>
              <th>Size</th>
              <th>Date</th>
            </tr>
        </thead>
        <tbody>
        {{range $i, $fn := .Files}}
          <tr>
            <td>
              <a href="/view/{{$fn.Name}}">{{$fn.Name}}</a>
            </td>
            <td>{{$fn.Size}}</td>
            <td>{{$fn.Modtime}}</td>
          </tr>
          {{ end }}
          <tr>
            <td>
              <form action="/create/" method="POST">
                <input type="text" name="body" placeholder="New Datafile" />
                <input class="btn btn-default btn-sm" type="submit" value="Add">
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

{{ template "footer" }}

{{ end }}



[<a href="/edit/{{.Title}}">edit</a>]
